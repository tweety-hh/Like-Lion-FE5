<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변수의 타입</title>
</head>

<body>
  <script>
    let str1 = 'hello';
    let str2 = str1;
    console.log(str2); // 'hello'

    str1 = 'world';
    console.log(str2); // str2에 할당된 값은 여전히 'hello' 입니다.

    // string
    console.log(typeof 'hello')
    console.log(typeof 'hello')
    console.log(typeof 'i\'m so happy')


    // number
    console.log(typeof 10)
    console.log(typeof 10.1)
    console.log(typeof NaN)

    //boolean
    console.log(typeof true)
    console.log(typeof false)

    // undefined
    console.log(typeof undefined)
    let a;
    console.log(a)

    // null (값이 비어있음을 명시적으로 나타냄)
    console.log(typeof null)


    // bigint(2^53 - 1보다 큰 정수

    // symbol (고유한 값을 만들어낼때 사용, 코드 내에서 중복이 안되는.. 어쩌구 만날 일은 거의 없음.)
    console.log(typeof Symbol())

    // function
    console.log(typeof function () { })

    // Object
    console.log(typeof [10, 20, 30])
    // 배열
    console.log(typeof { a: 10, b: 20 }) // object
    console.log(typeof /정규표현식/gi)

    // 형변환(number -> string, string -> number)
    console.log(+'10')
    console.log(Number('10')) // 권하지않음
    console.log(parseInt('10')) // 권함
    console.log(parseFloat('10.1')) // 권함
    console.log(parseInt(true)) // NaN
    console.log(parseInt(false)) // NaN
    console.log(Number(true)) // 1
    console.log(Number(false)) // 0

    // 형변환(다른 type -> string)
    let hojun = 10;
    console.log(hojun.toString()) // 권함
    //10.toString() 10.까지를 소숫점으로 봄
    console.log('' + 10)
    console.log(String(10))

    // 형변환(다른 type -> boolean)
    let hojun2 = 10;
    console.log(Boolean(-1))
    console.log(Boolean(0))
    console.log(Boolean(1000))
    console.log(!!1000)
    console.log(!!hojun2)
  </script>
</body>

</html>
