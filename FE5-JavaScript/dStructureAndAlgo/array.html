<body>
  <script>
    const testArray = [1, 2, 3, 4]
    testArray.push(5) // 0(1)

    testArray.pop() // 0(1)

    testArray.unshift(0) // 0(n)

    testArray.splice(2, 1, 6) // 0(1) ~ 0(n)
  </script>
</body>
