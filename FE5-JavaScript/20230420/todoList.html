<body>
  <script>
    // 1. 할것 객체
    class Todo {
      constructor(item, finishied) {
        this.item = item;
        this.finishied = finishied;
      }

      changeState() {
        this.finishied = !this.finishied;
      }
    }

    class TodoManager {
      constructor() {
        this.todoList = [];
      }

      addItem(item, finishied) {
        const todo = new Todo(item, finishied);
        this.todoList.push(todo);
      }

      getItems() {
        return this.todoList;
      }

      getLeftTodoCount() {
        // return this.todoList.reduce((total, current) => current.finishied === false ? ++total : total, 0);

        return this.todoList.filter((item) => item.finishied === false).length;
      }

      // if (current.finishied === false) {
      //     return ++total;
      // } else {
      //     return total;
      // }

    }
  </script>
