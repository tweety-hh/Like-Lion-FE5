<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>movie list</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>정글 시네마 영화 목록</h1>
    <nav>
      <ul class="header-list">
        <li class="header-btn">
          <button type="button">현재상영영화</button>
        </li>
        <li class="header-btn">
          <button type="button">개봉예정영화</button>
        </li>
        <li class="header-btn">
          <button type="button">박스오피스</button>
        </li>
      </ul>
    </nav>

  </header>
  <main>
    <article class="cinema-list">
      <img src="#" alt="">
      <h3>위니브 월드 : 새로운 시대</h3>
      <ul class="movie-inform">
        <li class="movie-list">
          <p>개요</p>
          <p>판타지</p>
        </li>
        <li class="movie-list">
          <p>개봉</p>
          <p>2021.03.27</p>
        </li>
        <li class="movie-list">
          <p>평점</p>
          <p>9.05</p>
        </li>
        <li class="movie-list">
          <p>출연</p>
          <p>라이캣, 소울곰, 개리씨</p>
        </li>

      </ul>
      <div class="btn-list">
        <a href="#">예매하기</a>
        <button>예고편</button>
      </div>
    </article>
  </main>
</body>

</html>
