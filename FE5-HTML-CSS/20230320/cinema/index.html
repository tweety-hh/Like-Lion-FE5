<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>정글 시네마</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- header -->
  <header class="cinema-header">
    <h1>정글 시네마 영화 목록</h1>

    <nav class="cinema-nav">
      <ul>
        <li><button type="button">현재 상영영화</button></li>
        <li><button type="button">개봉 예정영화</button></li>
        <li><button type="button">박스오피스</button></li>
      </ul>
    </nav>
  </header>
  <!-- // header -->
  <main>
    <article class="cinema-card">
      <div class="cinema-contents">
        <!-- <img src="./img/poster-img1.jpg" alt=""> -->
        <img src="http://placehold.it/500x500" alt="">
        <h3 class="cinema-title ellipsis">위니브 월드: 새로운 시대</h3>
        <ul class="cinema-info">
          <li>
            <span>개요</span>
            <span>판타지</span>
          </li>
          <li>
            <span>평점</span>
            <span class="star">9.05</span>
          </li>
          <li>
            <span>개봉</span>
            <span>2021.03.27</span>
          </li>
          <li>
            <span class="tit">출연</span>
            <span class="ellipsis">라이캣, 소울곰, 개리씨</span>
          </li>
        </ul>
      </div>
      <div class="button-group">
        <a href="#">예매하기</a>
        <button type="button">예고편</button>
      </div>
    </article>
  </main>
</body>

</html>
