<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrap">
    <header>
      <div class="header">
        <h1 class="header-title">로그인 또는 회원가입</h1>
        <img src="./img/close.svg" alt="닫기" class="close">
      </div>
    </header>
    <main>
      <div class="main-title">위니브에서 여러분의 궁금증을 해결하세요! :)</div>
      <form action="">
        <input id="input-id" type="text" placeholder="아이디">
        <label for="input-id" class="label-inp">아이디</label>
        <input id="input-pw" type="password" placeholder="비밀번호">
        <label for="input-pw" class="label-inp">비밀번호</label>
        <input id="input-ck" type="checkbox">
        <label for="input-ck">로그인 상태 유지</label>
      </form>
      <button type="submit">로그인</button>
      <div class="list">
        <p>회원가입</p>
        <span></span>
        <p>아이디/비밀번호 찾기</p>
      </div>
      <div class="line">또는</div>
      <div class="site">
        <ul class="sit-list">
          <li class="site-item">
            <a href="https://www.google.co.kr">
              <img src="./img/Group.svg" alt="구글">
              구글 계정으로 로그인
            </a>
          </li>
          <li class="site-item">
            <a href="https://www.facebook.com/">
              <img src="./img/Vector.svg" alt="페이스북">
              페이스북 계정으로 로그인
            </a>
          </li>
          <li class="site-item">
            <a href="https://www.naver.com">
              <img src="./img/Vector-1.svg" alt="네이버">
              네이버 계정으로 로그인
            </a>
          </li>
          <li class="site-item">
            <a href="https://www.kakaocorp.com">
              <img src="./img/Vector-2.svg" alt="카카오">
              카카오 계정으로 로그인
            </a>
          </li>
        </ul>
      </div>
    </main>
  </div>
</body>

</html>
